<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metallic Red Card</title>
    <style>
      :root {
        /* Metallic red palette */
        --metal-r1: #ffe6e6; /* soft highlight */
        --metal-r2: #ffb3b3;
        --metal-r3: #ff6666;
        --metal-r4: #e03131; /* rich mid red */
        --metal-r5: #b31217; /* deep red shadow */
        --edge-dark: rgba(0, 0, 0, 0.18);
        --edge-light: rgba(255, 255, 255, 0.75);
        --sheen: rgba(255, 255, 255, 0.42);
        --bg: #0f0f14;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(
          1200px 700px at 20% 10%,
          #1a1a21 0%,
          #121217 55%,
          #0b0b10 100%
        );
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      .card {
        position: relative;
        width: 280px;
        height: 160px;
        border-radius: 16px;
        /* Metallic red gradient */
        background: linear-gradient(
          120deg,
          var(--metal-r1) 0%,
          var(--metal-r2) 22%,
          var(--metal-r3) 45%,
          var(--metal-r4) 70%,
          var(--metal-r5) 100%
        );
        box-shadow: 0 1px 0 var(--edge-light) inset,
          0 -1px 0 rgba(0, 0, 0, 0.1) inset, 0 16px 40px rgba(0, 0, 0, 0.4),
          0 2px 6px rgba(0, 0, 0, 0.28);
        overflow: hidden;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          filter 0.25s ease;
        border: 1px solid rgba(255, 255, 255, 0.35);
        isolation: isolate;
      }

      /* Subtle brushed texture */
      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          100deg,
          rgba(255, 255, 255, 0.1) 0px,
          rgba(255, 255, 255, 0.1) 1px,
          rgba(255, 255, 255, 0) 2px,
          rgba(255, 255, 255, 0) 5px
        );
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      /* Edge highlights for depth */
      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.45),
            transparent 12%
          ),
          linear-gradient(to top, rgba(0, 0, 0, 0.18), transparent 20%);
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 1px 0 var(--edge-light) inset,
          0 -1px 0 rgba(0, 0, 0, 0.12) inset, 0 22px 60px rgba(0, 0, 0, 0.5),
          0 6px 14px rgba(0, 0, 0, 0.34);
        filter: saturate(1.03);
      }

      /* Moving sheen */
      .sheen {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          100deg,
          transparent 25%,
          var(--sheen) 45%,
          transparent 65%
        );
        transform: translateX(-60%) skewX(-12deg);
        transition: transform 0.6s ease-in-out, opacity 0.4s ease-in-out;
        opacity: 0.65;
        pointer-events: none;
        mix-blend-mode: screen;
      }
      .card:hover .sheen {
        transform: translateX(40%) skewX(-12deg);
      }

      /* Inner slot (optional) */
      .slot {
        position: absolute;
        inset: 12px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.28);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(0, 0, 0, 0.06)
        );
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.25),
          inset 0 -1px 1px rgba(0, 0, 0, 0.18);
      }

      .hint {
        position: absolute;
        bottom: 10px;
        right: 14px;
        font-size: 12px;
        letter-spacing: 0.04em;
        color: rgba(0, 0, 0, 0.55);
        text-transform: uppercase;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="card" aria-label="Metallic red gradient card">
      <div class="slot" aria-hidden="true"></div>
      <div class="sheen" aria-hidden="true"></div>
      <span class="hint">Blank</span>
    </div>
  </body>
</html>
